%dev.quarkus.keycloak.devservices.users.duke=dukePassword
%dev.quarkus.keycloak.devservices.roles.duke=admin,user
%dev.quarkus.keycloak.devservices.realm-name=quarkus
%dev.quarkus.keycloak.devservices.create-realm=true
%dev.quarkus.keycloak.devservices.client-roles.duke.realm-management=view-roles,view-users,view-realm,view-clients
# removes default client scope 'jwt-microprofile'
%dev.quarkus.keycloak.devservices.default-client-scopes=

# password grant type
quarkus.keycloak.admin-client."duke-pwd".username=duke
quarkus.keycloak.admin-client."duke-pwd".password=dukePassword
quarkus.keycloak.admin-client."duke-pwd".client-id=quarkus-app
quarkus.keycloak.admin-client."duke-pwd".client-secret=secret
quarkus.keycloak.admin-client."duke-pwd".auth-method=PASSWORD
quarkus.keycloak.admin-client."duke-pwd".realm=quarkus

# custom authorization provider
quarkus.keycloak.admin-client."duke-authz-provider".realm=quarkus
quarkus.keycloak.admin-client."duke-authz-provider".auth-method=AUTH_TOKEN
quarkus.keycloak.admin-client."duke-authz-provider".authorization-provider=io.quarkus.keycloak.admin.client.reactive.CustomAuthZProvider

# default authorization provider
quarkus.keycloak.admin-client."default-authz-provider".auth-method=AUTH_TOKEN


# first, credentials are set incorrectly, so we can test hot reload
quarkus.keycloak.admin-client."duke-hot-reload".username=hazard
quarkus.keycloak.admin-client."duke-hot-reload".password=hazardPassword
quarkus.keycloak.admin-client."duke-hot-reload".client-id=quarkus-app
quarkus.keycloak.admin-client."duke-hot-reload".client-secret=secret
quarkus.keycloak.admin-client."duke-hot-reload".auth-method=PASSWORD
quarkus.keycloak.admin-client."duke-hot-reload".realm=quarkus
